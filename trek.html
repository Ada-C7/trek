<!DOCTYPE html>
<html>
<head>
  <script src="js/vendor/modernizr.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="trek.css">
  <title>Trek</title>
</head>
<body>

  <h1 id="hero"> TREK </h1>
  <img id="hero" src="https://unsplash.it/900/200?image=1045" />


  <button class="button">View All Trips</button>
  <section id="trips">

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script id="trips-template" type="text/template">
    <section id="<%- trip.id %>">
      <h2><a id="trip-list" href="#"><%- trip.name %></a></h2>

    </section>
  </main>
</script>
<script id="trip-template" type="text/template">
  <section class="row">
    <h2><%- trip.name %></h2>
    <p>
      <%- trip.id %>
    </p>
    <p>
      <%- trip.continent %>
    </p>
    <p>
      <%- trip.weeks %>
    </p>
    <p>
      <%- trip.about %>
    </p>

    <div id="message"></div>
    <form action="https://trektravel.herokuapp.com/trips/<%- trip.id %>/reservations" method="post">
      <section>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email">
      </section>


      <section class="button">
        <button type="submit">Reserve Your Spot Today!</button>
      </section>

    </form>

  </section>



</script>
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="trek.js" type="text/javascript"></script>
</body>
</html>
