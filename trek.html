<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>TREK</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="trek.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />

  <link rel="stylesheet" href="trek.css"/>
</head>
<body>
  <h1 id="title">TREK Adventures</h1>

  <section id="errors"></section>

  <div class="button">
    <button id="load"> All Destinations </button>
  </div>


  <div id = "trips">
    <script id="trips-item" type="text/template">
      <ul class="destination">
        <li><button id="<%-trip.id%>" class="destination"><%- trip.name%></li>
        </ul>
      </script>
    </div>


    <script id="detail-template" type="text/template">
      <section class="singletrip">
        <h2>Destination details</h2>
        <p>
          Destination:
          <%- trip.name %>
        </p>
        <p>
          Continent:
          <%- trip.continent %>
        </p>
        <p>
          Description:
          <%- trip.about %>
        </p>
        <p>
          Weeks:
          <%- trip.weeks %>
        </p>
        <p>
          Cost: $
          <%- trip.cost %>
        </p>
        <div id="feedback"></div>

      </script>
    </body>
    </html>
