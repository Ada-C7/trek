<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trips</title>

  <link rel="stylesheet" href="foundation.css">
  <link rel="stylesheet" href="trek.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  <script src="trek.js" type="text/javascript"></script>

  <script id="trips-template" type="text/template">
    <section>
      <li id='<%- data.id %>'>
        <h3>
          <a data-id='<%- data.id %>' class="more-info"> <%- data.name  %> </a>
        </h3>
      </li>
    </section>
  </script>

  <script id='one-trip-template' type="text/template">
    <section id="info-to-hide">
      <h3><strong><%- data.name %></strong></h3>
      <h4>Trip ID: <%- data.id %></h4>
      <h4>Destination: <%- data.destination %></h4>
      <h4>Continent: <%- data.continent %></h4>
      <h4>Category: <%- data.category %></h4>
      <h4>Weeks: <%- data.weeks %></h4>
      <h4>ost: <%- data.cost %></h4>
      <p> <%- data.about %></p>
    </section>

    <div id="message"></div>
    <form action=<%-"https://trektravel.herokuapp.com/trips/" + data.id + "/reserve" %> method="post" >
      <section>
        <label>Name</label>
        <input type="text" id="name" name="name"></input>
      </section>

      <section class="button">
        <button type="submit">Reserve your spot</button>
      </section>
    </form>
  </script>
</head>

<body>
  <header>
    <h1>All the trips with TREK!</h1>
    <h3> Do you want to find exciting trips? click the button to find them! </h3>

    <div id='errors'></div>
    <button id='load' class='button'>Trips</button>
  </header>



  <main>
    <div class="row">
      <div class="small-12 large-12">
        <ul id="trips-list"></ul>
      </div>
    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
