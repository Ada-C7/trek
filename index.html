<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>

    <link rel="stylesheet" href="foundation.css">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Trips</h1>
      <div id='errors'></div>

      <div id='trips-list'>
        <script id="trips-template" type="text/template">
          <section class="trip" id=<%- 'trip-' + trip.id %> >
            <h3 class='closed' data-id=<%- trip.id %>  id=<%- 'show-hide-id-' + trip.id %> >
              <%- trip.name %>
            </h3>
            <p>
              <strong>Location: </strong>
              <%- trip.continent %>
            </p>
            <p>
              <strong>Duration: </strong>
              <%- trip.weeks %>
              weeks
            </p>

            <div class="slidingInfo" id="tripDetails-<%-trip.id %>" >
              <p>
                <strong>About:</strong>
                <%- trip.about %>
              </p>
              <p>
                <strong>Category: </strong>
                <%- trip.category %>
              </p>
              <p>
                <strong>Cost: $</strong>
                <%- trip.cost %>
              </p>

              <div class="reservedMessage"></div>
              <div>
                <form id=<%- 'form' + trip.id %> method="post" action=<%-"https://trektravel.herokuapp.com/trips/" + trip.id + "/reserve" %> >
                  <section>
                    <label>Name</label>
                    <input type="text" id="name" name="name"></input>
                  </section>
                  <section>
                    <label>Age</label>
                    <input type="text" id="age" name="age"></input>
                  </section>

                  <section>
                    <label>Email</label>
                    <input type="text" id="email" name="email"></input>
                  </section>

                  <section class="button">
                    <button type="submit">Reserve</button>
                  </section>
                </form>
              </div>

            </div>
          </section>
        </script>
      </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="/js/vendor/modernizr.js"></script>

    <!-- <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script> -->


  </body>
</html>
