<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
  </head>
  <body>

    <!-- All Pages -->
    <section id="errors"></section>
    <h1 id="list-trips-btn">Trek</h1>

    <!-- Trips List -->
    <section id="trips-list">
      <table>
        <thead>
          <tr class="clear">
          </tr>
        </thead>
        <tbody class="clear">
        </tbody>
      </table>
    </section>

    <!-- Show Trip Details -->
    <section id="trip-details" class="clear">
    </section>

    <!-- Trips List Template-->
    <script id="trips-list-template" type="text/template">
      <tr>
        <td class="trip-details-btn" id="<%= trip.id %>"><%= trip.name %></td>
        <td><%= trip.weeks %></td>
      </tr>
    </script>

    <!-- Trip Details Template-->
    <script id="trip-details-template" type="text/template">
      <section>
        <h2><%= trip.name %></h2>
        <h3><%= trip.weeks %> Week Trek Around <%= trip.continent %> | $<%= trip.cost %></h3>
        <p><%= trip.about %></p>
        <p class="tags"><%= trip.category %></p>
      </section>
      <section id="reserve-trip">
        <h3>Reserve this Trek!</h3>
        <form action="   " method="post">
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
          <label>Age</label>
          <input type="text" id="age" name="age"></input>
          <label>Email</label>
          <input type="text" id="email" name="email"></input>
          <button type="submit">Reserve</button>
        </form>
      </section>
    </script>

    <!-- Load JS after pageload-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
