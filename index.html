<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link href="styles.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class-"row" data-sticky-container>
      <h1 class="large-3 large-offset-1" class="sticky" data-sticky data-stick-to="bottom">Visit...</h1>
      <button class="button large-2 columns" id="load-treks"> Where to? </button>
    </header>

    <section id="treks">
    </section>
    <h2 id="message"></h2>

    <script id="trek-list" type="text/template">
      <h4 class="load-trek" id=<%- trek.id %> ><%- trek.name %></h4>
      <ul>
        <li>
          Continent: <%- trek.continent %>
        </li>
        <li>
          Weeks: <%- trek.weeks %>
        </li>
      </ul>
    </script>
    <script id="show-trek" type="text/template">
      <h2 id="load-trek"><%- trek.name %></h2>
      <ul>
        <li>
          Continent: <%- trek.continent %>
        </li>
        <li>
          About: <%- trek.about %>
        </li>
        <li>
          Category: <%- trek.category %>
        </li>
        <li>
          Weeks: <%- trek.weeks %>
        </li>
        <li>
          Cost: $<%- trek.cost %>
        </li>
      </ul>
      <form action= <%- "https://trektravel.herokuapp.com/trips/" + trek.id + "/reserve" %> method="post">
        <ul>
          <li>
            <label>Name: </label>
            <input type="text" id="name" name="name" /></input>
          </li>
          <li>
            <label>Email: </label>
            <input type="text" id="email" name="email" /></input>
          </li>
          <li>
            <button class="button" type="submit">Sign me up!</button>
          </li>
        </ul>
    </form>
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
