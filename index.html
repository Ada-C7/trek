<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="foundation.css" media="screen" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <button id="load" class="button"> See Trips </button>
  <table id="trip-list">
    <thead>
      <tr>
        <th> Continent </th>
        <th> Trip Name </th>
        <th> Details </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <section id='single-trip-detail'>
  </section>

  <section id='display-form'>
  </section>

  <script id="trip-template" type="text/template">
    <tr>
      <td><%- trip.continent %></td>
      <td><%- trip.name %></td>
      <td><button data-trip-id="<%-trip.id %>" class="button trip-details"> Learn More </button></td>
    </tr>
  </script>

  <script id="single-trip-template" type="text/template">
    <div>
      <h3><%- trip.name %></h3>
      <ul>
        <li>Continent: <%- trip.continent %></li>
        <li>Length: <%- trip.weeks %></li>
        <li>Cost: $<%- trip.cost %></li>
        <li>Category: <%- trip.category %></li>
      </ul>
      <p><%- trip.about %></p>
    </div>
    <button id="all-trips-button" class="button"> Back to All Trips </button>
    <button id="display-form" data-trip-id="<%- trip.id %>" class="button"> Book Trip </button>
  </script>

  <script id="display-form-template" type="text/template">
    <form action="https://petdibs.herokuapp.com/pets" method="post">
      <section>
        <label>Name</label>
        <input type="text" id="name" name="name"></input>
      </section>

      <section>
        <label>Age</label>
        <input type="text" id="age" name="age"></input>
      </section>

      <section>
        <label>Email Address</label>
        <input type="text" id="email" name="email"></input>
      </section>

      <section class="button">
        <button type="submit">Reserve Now</button>
      </section>
    </form>
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
