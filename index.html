<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css">
  <title>Trek</title>
  <meta charset="utf-8">
</head>

<body>
  <header>
    <section class = "row">
      <section class = "medium-2 large-2 columns">
        <button class="button  secondary hollow button" id="load"> All trips </button>
        <button class="button  secondary hollow button small" id="new-trip-button"> Create new trip </button>
      </section>
      <section class = "medium-10 large-10 columns">
      <div id = "message" class = "text-center">
      </div>
      </section>
    </section>
  </header>


<main>
<div id = "new-trip"> </div>

<div class = "row">
  <div class = "medium-6 large-6 columns">


    <div id="trip"></div>
        <section id = "trip-block" class=" callout" data-closable="slide-out-left">
          <script id="trip-template" type="text/template">
            <section>
              <h3><%- data.name %></h3>
              <p><strong>Id:</strong> <%- data.id %> </p>
              <p><strong> Continent:</strong><%- data.continent %></p>
              <p> <strong>Week: </strong><%- data.weeks %></p>
              <p><strong> Cost:</strong><%- data.cost %></p>
              <p> <strong>Category:</strong><%- data.category %> </p>
              <p><strong> About:</strong><%- data.about %></p>
            </section>
            <form  id = "reservation-form" action="" method="post">
              <section>
                <label>Name</label>
                <input type="text" id="name" name="name"></input>
              </section>
              <section>
                <label>Age</label>
                <input type="text" id="age" name="age"></input>
              </section>
              <section>
                <label>Email</label>
                <input type="text" id="email" name="email"></input>
              </section>
              <section class="button">
                <button id = "submit-form-button" type="submit">Reserve a trip</button>
              </section>
            </form>
          </script>
        </section>

</div>
<div class = "medium-6 large-6 columns" id ="search-by-continent-div">
    <section class = "row" id = "search-by-continent">
      <section class = "medium-3 large-3 columns">
        <p><strong> Search trips by  continent:</strong> </p>
        <p> OR </p>
      </section>
      <section class = "medium-9 large-9 columns">
      <form  id = "continent-form" action="" method="post">
          <select id ="continent-select">
            <!-- <option value="all">Choose an options</option> -->
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="southamerica">South America</option>
            <option value="northamerica">North America</option>
            <option value="australasia">Australasia</option>
            <option value="antarctica">Antarctica</option>
          </select>
        </form>
    </section>
  </section>
  <section class = "row" id = "search-by-continent">
    <section class = "medium-3 large-3 columns">
      <p> <strong>Search trips by max budget $:</strong> </p>
    </section>
    <section class = "medium-9 large-9 columns">
    <form  id = "budget-form" action="" method="post">
        <select id ="budget-select">
          <!-- <option value="all">Choose an option</option> -->
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="2000">2000</option>
          <option value="4000">4000</option>
          <option value="6000">6000</option>
          <option value="10000">10000</option>
          <option value="20000">20000</option>
        </select>
      </form>
  </section>
</section>


  <section>

    <button id = "sort-button" type="submit">Sort by continent</button>


    <table id = "trips-table">

      <thead id = "trips-list-table">
        <tr>
          <th> Trip name </th>
          <th> Continent </th>
          <th> Weeks </th>
        </tr>
      </thead>
      <tbody id="trips-list">
        <script id="trips-list-template" type="text/template">
          <tr>
            <td><a class="see_trip"  id ="<%-data.id %>"> <%- data.name %> </a></td>
            <td><%- data.continent %></td>
            <td><%- data.weeks %></td>
          </tr>
        </script>
      <tbody>
    </table>
  </section>

  </div>
</div>


<script id="new-trip-template" type="text/template">
  <section  class="success callout" data-closable="slide-out-right" id = "new-trip-callout">
    <form  id = "new-trip-form" action="https://trektravel.herokuapp.com/trips/new" method="post">
      <section>
        <label>Name</label>
        <input type="text" id="name" name="name"></input>
      </section>
      <section>
        <label>Continent</label>
        <input type="text" id="continent" name="continent"></input>
      </section>
      <section>
        <label>About</label>
        <input type="text" id="about" name="about"></input>
      </section>
      <section>
        <label>Category</label>
        <input type="text" id="category" name="category"></input>
      </section>
      <section>
        <label>Weeks</label>
        <input type="text" id="weeks" name="weeks"></input>
      </section>
      <section>
        <label>Cost</label>
        <input type="text" id="cost" name="cost"></input>
      </section>
      <section class="button">
        <button type="submit">Create new trip</button>
      </section>
    </form>
    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
      <span aria-hidden="true">&times;</span>
    </button>
  </section>
</script>


  </main>





</body>
</html>
