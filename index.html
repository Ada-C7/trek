<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link href="styles.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <button id="load-treks"> Gimme some cool treks! </button>

    <section id="treks">
    </section>
    <section id="errors"></section>

    <script id="trek-list" type="text/template">
      <h3 class="load-trek" id=<%- trek.id %> ><%- trek.name %></h3>
      <ul>
        <li>
          Continent: <%- trek.continent %>
        </li>
        <li>
          Weeks: <%- trek.weeks %>
        </li>
      </ul>
    </script>
    <script id="show-trek" type="text/template">
      <h1 id="load-trek"><%- trek.name %></h1>
      <ul>
        <li>
          Continent: <%- trek.continent %>
        </li>
        <li>
          About: <%- trek.about %>
        </li>
        <li>
          Category: <%- trek.category %>
        </li>
        <li>
          Weeks: <%- trek.weeks %>
        </li>
        <li>
          Cost: $<%- trek.cost %>
        </li>
      </ul>
      <form action="/reserve" method="post">
      <label>Name: </label>
      <input type="text" id="name" name="name" /></input>
      <section class="button">
        <button type="submit">Sign me up!</button>
      </section>
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
