
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link href="foundation.css" media="screen" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <h1>Trek</h1>
    <a></a>

    <section id="errors"></section>
    <button id="load" class="button"> All Trips </button>
    <section id="index-page"></section>
    <section id="show-page"></section>

    <!-- UNDERSCORE TEMPLATES -->

    <!-- INDEX: to show all trips -->
    <script id="index-trip-template" type="text/template">
      <div id="all-trips" class="row">
        <% for (var i = 0; i < trips.length; i ++) { %>
        <a href="" data-id=<%- trips[i].id %>>
          <div class="card columns medium-4">
            <div class="card-divider">
                <h4><%- trips[i].name %></h4>
            </div>
            <div class="card-section">
              <p><%- trips[i].weeks %> week(s) in <%- trips[i].continent %></p>
            </div>
          </div>
        </a>
        <% } %>
      </div>
    </script>

    <!-- SHOW: to show each trip w/reservation -->
    <script id="show-trip-template" type="text/template">
      <section>
        <h2><%- data.name %></h2>

        <p>
          <strong>Location:</strong> <%- data.continent %>
        </p>

        <p>
          <strong>Duration:</strong> <%- data.weeks %> weeks
        </p>

        <p>
          <strong>Cost:</strong> $<%- data.cost %>
        </p>

        <p>
          <strong>About:</strong> <%- data.about %>
        </p>

        <p>
          <strong>Category:</strong> <%- data.category %>
        </p>

        <p>
          (ID #00<%- data.id %>)
        </p>

        <div id="form-message"></div>
        <!-- to reserve a spot -->
        <form action="https://trektravel.herokuapp.com/trips/1/reserve" method="post">

          <label>Name:</label>
          <input id="name" name="name" type="text"/>

          <label>Email:</label>
          <input id="email" name="email" type="text"/>

          <section class="button">
            <button id="submit" type="submit" class="button">Submit</button>
          </section>
        </form>

      </section>
    </script>

    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
