<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <link rel="stylesheet" href="foundation.css" type="text/css">
  <link rel="stylesheet" href="foundation.min.css" type="text/css">
  <link href="app.css" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="trek.js" type="text/javascript"></script>

</head>
<body>
  <section id="errors"></section>
  <section id="message"></section>
  <script id="trips" type="text/template">
    <tr>
      <td><%- trip.continent %></td>
      <td class="id_td"><%- trip.id %></td>
      <td><%- trip.name %></td>
      <td><%- trip.weeks %></td>
      <td><button data-trip-id=<%- trip.id%> class="detail">detail</button></td>
    </tr>
  </script>

  <button id="load" class = "success button"> Fetch! </button>
  <table id="trip_table">
    <tr><th>continent</th><th>id</th><th>name</th><th>weeks</th><th>detail</th></tr>
  </table>

  <script id="trip_detail" type="text/template">
    <ul>
      <li>Trip id: <%- trip.id %></li>
      <li>Trip name: <%- trip.name %></li>
      <li>Trip destination: <%- trip.destination %></li>
      <li>Trip continent: <%- trip.continent %></li>
      <li>Trip about: <%- trip.about %></li>
      <li>Trip category: <%- trip.category %></li>
      <li>Trip weeks: <%- trip.weeks %></li>
      <li>Trip cost: <%- trip.cost %></li>
    </ul>
    <form>
      <form  id = "reservation-form" action="" method="post">
        <section>
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
        </section>
        <section>
          <label>Age</label>
          <input type="text" id="age" name="age"></input>
        </section>
        <section>
          <label>Email</label>
          <input type="text" id="email" name="email"></input>
        </section>
        <section class="button">
          <button class="reservation" type="submit">Reserve a trip</button>
        </section>
      </form>
    </script>
    <section id="trip_details"></section>


  </body>
  </html>
