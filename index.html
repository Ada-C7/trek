<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek Around The World</title>
  <link rel="stylesheet" href="foundation.css">
  <link rel="stylesheet" href="index.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h4>Trek Around The World</h4>
  </header>
  <div class="row">
    <div class="small-12">
      <div id="trek-list"></div>
    </div>
  </div>


  <script id="trek-template" type="text/template">
    <div class="trek">
      <section class="unopened" id= <%-data.id %> >
        <h4 data-id= <%- data.id %> >
          <%- data.name %>
        </h4>
        <p>
          <strong>to: <%- data.continent %> </strong>
        </p>
        <p>
          <strong>for: <%- data.weeks %> weeks</strong>
        </p>
      </section>
    </div>
  </script>


  <script id="test-template" type="text/template">
    <div class="template">
      <section id= <%- "about" + data.id %> >
        <p><strong> about: </strong>
          <%- data.about %>
        </p>
        <p>Category: <%- data.category %> </p>
        <p>Cost: $<%- data.cost %> </p>
        <div id= <%-"message" + data.id%>></div>
        <div class="small-4">
          <form id= <%- "form" + data.id %> action= <%-"https://trektravel.herokuapp.com/trips/" + data.id + "/reserve" %> method="post" >
            <section>
              <label>Name</label>
              <input type="text" id="name" name="name"></input>
            </section>
            <section>
              <label>Age</label>
              <input type="text" id="age" name="age"></input>
            </section>
            <section>
              <label>Email</label>
              <input type="text" id="email" name="email"></input>
            </section>
            <section class="button">
              <button type="submit">Reserve Spot on Trip</button>
            </section>
          </form>
        </div>
      </section>
    </div>
  </script>
</body>
</html>
