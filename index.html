<!DOCTYPE html>
<html>
<head>
  <title>Trek</title>
  <meta charset="utf-8">
</head>

<body>
<button id="load"> See list </button>

<div id="trip"></div>
 <script id="trip-template" type="text/template">
   <section>
      <%- data.name %> 
     <p> Continent:
       <%- data.continent %>
     </p>
     <p> Week:
       <%- data.weeks %>
     </p>
  </section>
 </script>



 <div id="trips-list"></div>
  <script id="trips-list-template" type="text/template">
    <section>
      <button class="see_trip" id ="<%-data.id %>"> <%- data.name %> </button>
      <p> Continent:
        <%- data.continent %>
      </p>
      <p> Week:
        <%- data.weeks %>
      </p>
   </section>
  </script>



</body>
</html>
