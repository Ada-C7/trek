<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tripster</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="trek.js"></script>
  </head>
  <body>
    <header>
      <h1>Tripster</h1>
      <button class="button hollow" id="get-trips">Get Trips</button>
    </header>

    <main>
      <p id="alert"></p>
      <ul id="trip-list"></ul>
      <article id="trip-details"></article>
    </main>

    <script id="trip-list-template" type="text/template">
      <% for (var i = 0; i < trips.length; i++) { %>
        <li><a href="#" id=<%- trips[i].id %>><%- trips[i].name %></a></li>
      <% } %>
    </script>

    <script id="show-trip-template" type="text/template">
      <h2><%- trip.name %></h2>
      <ul>
        <li><strong>Category</strong>: <%- trip.category %></li>
        <li><strong>Continent</strong>: <%- trip.continent %></li>
        <li><strong>Duration</strong>: <%- trip.weeks %> weeks</li>
        <li><strong>Cost</strong>: $<%- trip.cost %></li>
        <li><%- trip.about %></li>
      </ul>

      <h3>Reserve a Spot!</h3>
      <form action=<%- url %> method="post">
        Name:
        <input type="text" name="name" />
        Age:
        <input type="text" name="age" />
        Email:
        <input type="text" name="email" />
        <input class="button hollow" type="submit" value="Submit" />
      </form>
    </script>

  </body>
</html>
