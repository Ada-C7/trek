<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Chantal's trip Finder</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="trek.js" type="text/javascript"></script>
  <script id="all-trips-template" type="text/template">
    <div class="row">
      <div class="large-6 columns">
        <section id ="trip-index">
          <p>
            <strong>Destination: </strong>
            <%- data.name %>
          </p>
          <p>
            <strong>Continent: </strong>
            <%- data.continent %>
          </p>
          <p>
            <strong>Weeks: </strong>
            <%- data.weeks %>
          </p>
        </section>
      </div>
    </div>
  </script>

  <script id="details-template" type="text/template">
        <section>
          <p>
            <strong>Destination: </strong>
            <%- data.name %>
          </p>
          <p>
            <strong>Continent: </strong>
            <%- data.continent %>
          </p>
          <p>
            <strong>Description: </strong>
            <%- data.about %>
          </p>
          <p>
            <strong>Weeks: </strong>
            <%- data.weeks %>
          </p>
          <p>
            <strong>Price: </strong>
            <%- data.cost %>
          </p>
        </section>
  </script>

</head>
<body>
  <section id="errors"></section>
  <button class="button" id="load" type="submit">View all trips!</button>
  <div id="trips-list"></div>
  <div id="trip-details"></div>
</body>
</html>
