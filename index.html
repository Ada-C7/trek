<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Treks</title>
  <link href="style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1> Trek Trek Treks!</h1>
  </header>
  <main>
    <section id="errors"></section>

    <button class="button" id="load"> Find treks! </button>

    <div class="row small-up-2 medium-up-3 large-up-4" id="trips"></div>

    <script id="trek-item-template" type="text/template">
      <section class="column">
        <h2>
          <a href="#" id="oneTrek" data-trek-id="<%- trek.id %>"><%- trek.name %></a>
        </h2>
        <p>
          <strong>Where:</strong>
          <%- trek.continent %>
        </p>
        <p>
          <strong>Trek length:</strong>
          <%- trek.weeks + " week(s)"%>
        </p>
      </section>
    </script>

    <script id="locale-trek-template" type="text/template">
      <section>
        <h2>
          <a href="#" class="oneTrek" trek-id="<%- trek.id %>"><%- trek.name %></a>
        </h2>
        <p>
          <strong>ID:</strong>
          <%- trek.id %>
        </p>
        <p>
          <strong>Where:</strong>
          <%- trek.continent %>
        </p>
        <p>
          <strong>Description:</strong>
          <%- trek.about %>
        </p>
        <p>
          <strong>How many weeks:</strong>
          <%- trek.weeks %>
        </p>
        <p>
          <strong>Category:</strong>
          <%- trek.category %>
        </p>
        <p>
          <strong>Cost:</strong>
          <%- trek.cost %>
        </p>
      </section>
      <form action=<%- "https://trektravel.herokuapp.com/trips/" + trek.id + "/reserve" %> method="post">
        <section>
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
        </section>
        <section>
          <label>Age</label>
          <input type="text" id="age" name="age"></input>
        </section>
        <section>
          <label>Email</label>
          <input type="text" id="email" name="email"></input>
        </section>
        <section class="button">
          <button type="submit">Reserve this trek!</button>
        </section>
        <section id="message"></section>
      </form>
    </script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
  </main>
</body>
</html>
