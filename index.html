<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="trek.css" media="screen" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <title>Trek</title>
</head>
<body>
  <main>
  <button type="button" name="button" class="button" id="load">Get Trips!</button>
  <section id='trip-list'></section>

  <!-- Templates -->
  <script id="trips-template" type="text/template">
    <a href="#" class="trip-link" id=<%- trip.id %>><h1><%- trip.name %></h1></a>
  </script>

  <script id='trips-show-template' type="text/template">
    <h2><%- trip.name %></h2>
    <h2>About</h2>
    <p><%- trip.about %></p>
    <h2>Trip Number</h2>
    <p> <%- trip.id %></p>
    <h2>Location</h2>
    <p> <%- trip.continent %></p>
    <h2>Category</h2>
    <p><%- trip.category %></p>
    <h2>Duration</h2>
    <p> <%- trip.weeks %> Days</p>
    <h2>Money</h2>
    <p> <%- trip.cost %></p>
    <form id="reserve-trip" action=<%- url %> method="post">
      <label>Name</label>
      <input type="text" name="name" />
      <label>Email</label>
      <input type="text" name="email" />
      <label>Age</label>
      <input type="text" name="age" />
      <button type="submit" class="success button">Reserve Trip!</button>
    </form>
  </script>
</main>



  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script type="text/javascript"9 src="trek.js"></script>
</body>
</html>
