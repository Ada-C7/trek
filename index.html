<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TREK</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <section id="messages"></section>
  <button class="button" id="load"> Travel! </button>

  <section class="trips-list">
    <table>
      <thead id="trips-list-header"></thead>
      <tbody id="trips-list-body"></tbody>
    </table>
  </section>

  <script id="trips-header-template" type="text/template">
    <tr>
      <th> <%- header[1].charAt(0).toUpperCase() + header[1].slice(1) %></th>
      <th> <%- header[2].charAt(0).toUpperCase() + header[2].slice(1) %></th>
      <th> <%- header[3].charAt(0).toUpperCase() + header[3].slice(1) %></th>
    </tr>
  </script>

  <script id="trips-list-template" type="text/template">
    <tr id=<%- data.id%> >
      <td> <%- data.name %></td>
      <td> <%- data.continent %></td>
      <td> <%- data.weeks %></td>
    </tr>
  </script>

    <section id="show-trip"></section>

    <script id="show-trip-template" type="text/template">
        <h3><%- data.name %></h3>
        <p><%- data.about %></p>
        <p>Location: <%- data.continent %></p>
        <p>Duration: <%- data.weeks %> weeks</p>
        <p>Cost: $<%- data.cost %></p>
        <section id="reserve-trip">
            <form action="https://trektravel.herokuapp.com/trips/" method="post" >
              <section>
                <label>Name</label>
                <input type="text" id="name" name="name"></input>
              </section>
              <section>
                <label>Age</label>
                <input type="text" id="age" name="age"></input>
              </section>
              <section>
                <label>Email</label>
                <input type="text" id="email" name="email"></input>
              </section>
              <section class="button">
                <button type="submit" id="submit-reservation">Reserve Trip!</button>
              </section>
            </form>
        </section>
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
  </html>
