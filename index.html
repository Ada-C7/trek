<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" href="foundation.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Special+Elite|Finger+Paint|Faster+One|Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="row">
      <article>
        <div class="small-12 small-centered column">
          <button class="button" id="load">Show Me Everything</button>
        </div>
        <div class="small-11 small-centered column" id="opening-message">
          <p>
            Welcome World Travelers!  Let's find you a trip.  To get started, click on the giant button above.
          </p>
        </div>
      </article>

      <div id="trip-sort" class="small-12 column">
        <h5>Sort Trips By:</h5>
        <form method="get" id="sort-by">
          <!-- <label>By Legnth:</label> -->
          <select name="query" id="sort-length">
            <option value=""></option>
            <option value="Short">Length: Short to Long</option>
            <option value="Long">Length: Long to Short</option>
          </select>
          <section>
            <button class="button" type="submit">Sort</button>
          </section>
        </form>
      </div>

      <div id="message"></div>

      <section>
        <div id="trip-list" class='trip-list-outline small-12 medium-8 column'></div>
      </section>

      <section class="row">


        <div id="trip-narrow" class="small-12 medium-4 column">
          <h5>Only See Trips:</h5>
          <form method="get" id="narrow-continent">
            <label>On Continent:</label>
            <select name="query" id="continent">
              <option value=""></option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
              <option value="Australasia">Australasia</option>
              <option value="Europe">Europe</option>
              <option value="Antarctica">Antarctica</option>
            </select>
            <section>
              <button class="button" type="submit">Search</button>
            </section>
          </form>
          <form method="get" id="narrow-weeks">
            <label>With Maximum Number of Weeks:</label>
            <select name="query" id="weeks">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <section>
              <button class="button" type="submit">Search</button>
            </section>
          </form>
          <form method="get" id="narrow-money">
            <label>With a Maximum Cost:</label>
            <input type="text" name="query" value="" id="money">
            <section>
              <button class="button" type="submit">Search</button>
            </section>
          </form>
        </div>

        </section>

      <section>
        <!-- Template to use in order to display all trips -->
        <script id="trip-template" type="text/template">
          <section class="trip-spacing">
            <%= "<a href='#' class='trips'>" %>
            <h3><data value= <%- trip.id %> >
              <%-trip.name %>
            </data></h3>
            <%= "</a>" %>
            <p>
              <strong>Continent:</strong>
              <%- trip.continent %>
            </p>
            <p>
              <strong>Weeks:</strong>
              <%- trip.weeks %>
            </p>
          </section>
        </script>
      </section>

      <section>
        <div id="single-trip"></div>
      </section>

      <section>
        <!-- Template to display a single trip's info -->
        <script id="single-trip-template" type="text/template">
          <section id="single-trip-top">
            <h2>
              <%-trip.name %>
            </h2>
            <p>
              <strong>Continent:</strong>
              <%- trip.continent %>
            </p>
            <p>
              <strong>Weeks:</strong>
              <%- trip.weeks %>
            </p>
            <p>
              <strong>Category:</strong>
              <%- trip.category %>
            </p>
            <p>
              <strong>Cost:</strong>
              <%- trip.cost %>
            </p>
            <p>
              <strong>About:</strong>
              <%- trip.about %>
            </p>
          </section>
          <section class="form">
            <h2>Reserve a spot!</h2>
            <form method="post" id="reserve" value= <%- trip.id %>>
              <label>Name</label>
              <input type="text" id="name" name="name" required></input>
              <label>Email</label>
              <input type="text" id="email" name="email" required></input>
              <label>Age (optional)</label>
              <input type="text" id="age" name="age"></input>
            <section>
              <button class="button" type="submit">Reserve</button>
            </section>
            </form>
          </section>
        </script>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
  </body>
</html>
