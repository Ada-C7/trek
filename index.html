<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="trek.js" type="text/javascript"></script>
  <script id="trips" type="text/template">
    <tr><td><%- trip.continent %></td><td class="id_td"><%- trip.id %></td><td><%- trip.name %></td><td><%- trip.weeks %></td></tr>
  </script>
</head>
<body>
  <section id="errors"></section>
  <button id="load"> Fetch! </button>
  <table id="trip_table">
    <tr><th>continent</th><th>id</th><th>name</th><th>weeks</th></tr>
  </table>
</body>
</html>
