<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Imaginary Trip Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Oswald:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <header>
      <h1>imaginary trip finder</h1>
      <h3>for people who never leave King County</h3>
    </header>
    <nav>
      <p id="seeTrips" class="button button-rounded-hover"> see all trips </p>
    </nav>


    <section id="message"></section>

    <section id="display" class="row small-up-1 medium-up-2 large-up-3"></section>

    <script id="trip-list-template" type="text/template">
      <section class="trip column column-block" id=<%- data.id %>>
        <div class="imageFrame">
          <img src=<%- data.image %> />
        </div>
        <h2><%- data.name %></h2>
        <h4> <%- data.continent %>...<%- data.days %> days</h3>
      </section>
    </script>

    <script id="show-trip-template" type="text/template">
      <div class="row">
        <section class="small-12 medium-6 large-4 columns">
          <section class= "tripDetails">
            <h3 class="tripTitle"><%- data.name %></h3>
            <div class="imageFrame">
              <img src=<%- data.image %> />
            </div>
            <p><%- data.continent %></p>
            <p>Category:<%- data.category %></p>
            <p><%- data.days %> days</p>
            <p>$<%- data.cost %></p>
          </section>
        </section>

        <section class="small-12 medium-6 large-4 columns">
          <section class="tripDescription">
            <p><%- data.about %></p>
          </section>
        </section>

        <section class="small-12 medium-6 large-4 columns">
          <form class="reservationForm" action="https://trektravel.herokuapp.com/trips/<%- data.id %>/reserve"
            method="post">
            <label>Name</label>
            <input type="text" name="name"></input>
            <label>Age</label>
            <input type="text" name="age"></input>
            <label>E-mail</label>
            <input type="text" name="email"></input>
            <button class="button button-rounded-hover" type="submit">Reserve now!</button>
          </form>
        </section>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="index.js" type="text/javascript"></script>

  </body>
</html>
