<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css" integrity="sha256-HvCeSydJNzoSMx62rwDrqUqNt+qU6Uet2Lmqm9+Jg3Y=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section id="errors"></section>
    <button id="load">View all trips</button>
    <script id="trips-template" type="text/template">
      <section>
        <h2 class="name" data-id="<%- trip.id %>">
          <%- trip.name %>
        </h2>
        <p>
          <strong>Continent:</strong>
          <%- trip.continent %>
        </p>
        <p>
          <strong>Weeks:</strong>
          <%- trip.weeks %>
        </p>
      </section>
    </script>
    <script id="single-trip-template" type="text/template">
      <section>
        <p>
          <strong>ID:</strong>
          <%- singleTrip.id %>
        </p>
        <p>
          <strong>Name:</strong>
          <%- singleTrip.name %>
        </p>
        <p>
          <strong>Destination:</strong>
          <%- singleTrip.destination %>
        </p>
        <p>
          <strong>Continent:</strong>
          <%- singleTrip.continent %>
        </p>
        <p>
          <strong>About:</strong>
          <%- singleTrip.about %>
        </p>
        <p>
          <strong>Category:</strong>
          <%- singleTrip.category %>
        </p>
        <p>
          <strong>Weeks:</strong>
          <%- singleTrip.weeks %>
        </p>
        <p>
          <strong>Cost:</strong>
          <%- singleTrip.cost %>
        </p>
      </section>
    </script>

  <div id="trips" class="columns medium-6 small-12"></div>
  <div id="single-trip" data-id="<%- trip.id %>" class="columns medium-6 small-12"></div>






    <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  </body>
</html>
