<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <main class="row">
      <section class="row" id="header">
        <h1>Trek</h1>
        <p>Find your next Adventure</p>
        <button class="button" id="all">Show all Trips</button>
        <button class="button" id="filter">Filter Trips</button>
      </section>
      <section id="trips">

      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script id="trips-template" type="text/template">
        <section id="<%- trip.id %>" class="trips columns large-4 medium-4 small-12">
          <h2><a href="#"><strong><%- trip.name %></strong></a></h2>
          <p>
            <%- trip.continent %> - <%if(trip.weeks === 1){ %><%- trip.weeks %> week<% } else {%> <%- trip.weeks %> weeks <% } %>
          </p>
        </section>
    </main>
    </script>
    <script id="trip-template" type="text/template">
      <section id="trip" class="row">
        <section class="columns large-6 small-12">
          <h2><strong><%- trip.name %></strong></h2>
          <p>
            Trip ID: <%- trip.id %>
          </p>
          <p>
            Location: <%- trip.continent %>
          </p>
          <p>
            Duration: <%if(trip.weeks === 1){ %><%- trip.weeks %> week<% } else {%> <%- trip.weeks %> weeks <% } %>
          </p>
          <p>
            Cost: $<%- trip.cost %>
          </p>
          <h2><strong>About</strong></h2>
          <p>
            <%- trip.about %>
          </p>

        </section>
        <section class="columns large-6 small-12">
          <h2><strong>Reserve Trip</strong></h2>
          <section id="message">

          </section>
          <form action="https://trektravel.herokuapp.com/trips/<%- trip.id %>/reserve" method="post">
            Name: <br />
            <input type="text" name="name"><br>
            <input type="submit" value="Submit" class="button">
          </form>
        </section>
    </section>
  </main>
  </script>
  <script id="filter-template" type="text/template">
    <section id="filter-form" class="row">
      <h2><strong>Filter Trips</strong></h2>
      <form action="https://trektravel.herokuapp.com/trips/" method="get">
        By Continent: <br />
        <input type="text" name="continent?query" /><br />
        By Weeks: <br />
        <input type="text" name="weeks?query" /><br />
        By Budget: <br />
        <input type="text" name="budget?query" />
        <input type="submit" value="Submit" class="button" />
      </form>
    </section>
</main>
</script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
