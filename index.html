<div id="trip" class= "text-center"></div>
<script id="trip-template" type="text/template">
  <section>
    <p><%- data.name %></p>
    <p>Id: <%- data.id %> </p>
    <p> Continent:<%- data.continent %></p>
    <p> Week: <%- data.weeks %></p>
    <p> Cost:<%- data.cost %></p>
    <p> Category:<%- data.category %> </p>
    <p> About:<%- data.about %></p>
  </section>
</script>



<table id = "trips-list-table">
  <thead>
    <tr>
      <th> Trip name </th>
      <th> Continent </th>
      <th> Weeks </th>
    </tr>
  </thead>
  <tbody id="trips-list">
    <script id="trips-list-template" type="text/template">
      <tr>
        <td><button class="see_trip button success" id ="<%-data.id %>"> <%- data.name %> </button></td>
        <td><%- data.continent %></td>
        <td><%- data.weeks %></td>
      </tr>
    </script>

    </table>
