<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tripper</title>
  <link rel="stylesheet" href="foundation.css"  type="text/css"/>
  <link rel="stylesheet" href="style.css">

  <body>

    <script id="trippy" type="text/template">

      <section>
        <button id="bon-voyage" class="button">Bon Voyage!</button>
        <section id="trips">

          <h2>
            <%- data.name %>
          </h2>
          <p>
            <strong>Description:</strong>
            <%- data.description %>
          </p>
          <p>
            <strong>Location:</strong>
            <% for (var i = 0; i < data.location.length; i++) { %>
              <%- data.location[i] %>
              <% } %>
            </p>
          </section>
        </script>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
        <script src="trek.js"type="text/javascript"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
        $(document).foundation();
        </script>
      </body>
