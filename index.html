<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="trek.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <button id="load"> See Trips </button>
    <section id="errors"></section>
    <div id="trips-list">
      <script id="trips-template" type="text/template">
        <section class="trip" id=<%- "trip-" + data.id %> >
          <!-- data-id is a special html thing -->
        <h2 class="flip" data-id=<%- data.id %> >
          <!-- <a href=https://trektravel.herokuapp.com/trips/<%- data.id %> ></a> -->
          <%- data.name %>
        </h2>
        <!-- <div class="info"> -->
          <div id=<%= "trip-" + data.id %>>
            <p> <%- data.about %> </p>
            <p> <%- data.category %> </p>
            <p> <%- data.cost %> </p>
          </div>
        <!-- </div> -->

        <ul>
          <li><strong>Continent:</strong>
          <%- data.continent %></li>
          <li><strong>Duration:</strong>
            <%- data.weeks %> weeks</li>
        </ul>
        </section>
      </script>
    </div>

    <div id="trip-info">
      <script id="info-template" type="text/template">
        <section id=<%- "trip-" + data.id %>>
          <p> <%- data.about %> </p>
        </section>
      </script>
    </div>
  </body>
</html>
