<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Treks</title>
</head>
<body>
  <section id="errors"></section>
  <button id="load"> Find treks! </button>
  <div id="trips">
  </div>
  <script id="trek-item-template" type="text/template">
    <section>
      <h2>
        <a href="#" id="oneTrek" data-trek-id="<%- trek.id %>"><%- trek.name %></a>
      </h2>
      <p>
        <strong>Where:</strong>
        <%- trek.continent %>
      </p>
      <p>
        <strong>How many weeks:</strong>
        <%- trek.weeks %>
      </p>
    </section>
  </script>

  <script id="locale-trek-template" type="text/template">
    <section>
      <h2>
        <a href="#" class="oneTrek" trek-id="<%- trek.id %>"><%- trek.name %></a>
      </h2>
      <p>
        <strong>ID:</strong>
        <%- trek.id %>
      </p>
      <p>
        <strong>Where:</strong>
        <%- trek.continent %>
      </p>
      <p>
        <strong>Description:</strong>
        <%- trek.about %>
      </p>
      <p>
        <strong>How many weeks:</strong>
        <%- trek.weeks %>
      </p>
      <p>
        <strong>Category:</strong>
        <%- trek.category %>
      </p>
      <p>
        <strong>Cost:</strong>
        <%- trek.cost %>
      </p>
    </section>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
