<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <main class="row">
      <section class="row" id="header">
        <h1>Trek</h1>
        <p>Find your next Adventure</p>
        <button class="button">Click here</button>
      </section>
      <section id="trips">

      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script id="trips-template" type="text/template">
        <section id="<%- trip.id %>" class="columns large-4 small-12">
          <h2><a href="#"><%- trip.name %></a></h2>
          <p>
            <%- trip.continent %>
          </p>
        </section>
    </main>
    </script>
    <script id="trip-template" type="text/template">
      <section class="columns large-6 small-12">
        <h2><%- trip.name %></h2>
        <p>
          <%- trip.id %>
        </p>
        <p>
          <%- trip.continent %>
        </p>
        <p>
          <%- trip.about %>
        </p>
        <p>
          <%- trip.weeks %>
        </p>
      </section>
      <section class="columns large-6 small-12">
        <h2>Reserve Trip</h2>
        <form>
          Name: <br />
          <input type="text" name="name"><br>
          <input type="submit" value="Submit" class="button">
        </form>
      </section>
  </main>
  </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
