<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="main.css" media="screen" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <section>
    <button id="button">Show All Trips</button>
  </section>
  <section id="all">
  </section>
  <script id="trips-template" type="text/template">
    <section>
      <br>
      <p>
        <strong> id: </strong>
        <%- data.id %>

      </p>

      <p>
        <strong> name: </strong>
        <a href= <%- tripUrl %> ><%- data.name %></a>

      </p>

      <p>
        <strong> continent: </strong>
        <%- data.continent %>
      </p>

      <p>
        <strong> weeks: </strong>
        <%- data.weeks %>
      </p>

    </section>
  </script>
  <script id="trip" type="text/template">
    <section>
    </section>
  </script>
</body>
</html>
