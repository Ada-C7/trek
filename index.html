<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <section id="errors">

  </section>
  <button id="load"> Fetch! </button>
  <div id="trips-list"></div>
  <script id="trips-template" type="text/template">
    <section class="individual-trip" id="<%- data.id %>">
      <h1>
        <%- data.name %>
      </h1>
      <p>
        <strong>Continent:</strong>
        <%- data.continent %>
      </p>
      <p>
        <strong>Weeks:</strong>
        <%- data.weeks %>
      </p>
    </section>
  </script>


  <div id="trip"></div>

    <script id="trip-template" type="text/template">
      <section>
        <h1 class="trip-name">
          <%- data.name %> - TripID: <%- data.id %>
        </h1>
        <h3>
          <%- data.continent %>
        </h3>
        <p>
          Description: <%- data.about %>
        </p>
        <h3>
          Weeks: <%- data.weeks %>
        </h3>
        <h3>
          Category: <%- data.category %>
        </h3>
        <h3>
          Price: <%- data.cost %>
        </h3>
      </section>
      <section id="reserve-form">
        <form action="https://trektravel.herokuapp.com/trips/1/reserve" method="post">
          <section>
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </section>
          <section>
            <label>Age</label>
            <input type="text" id="age" name="age"></input>
          </section>
          <section>
            <label>E-mail</label>
            <input type="text" id="email" name="email"></input>
          </section>

          <section class="button">
            <button type="submit">Add Pet</button>
          </section>
        </form>
    </section>
    </script>





<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="index.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</body>
</html>
