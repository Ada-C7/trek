<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="errors"></section>
  <button id="load"> Find Trips </button>
  <div id="trip-list"></div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>


<script id="trip-item-template" type="text/template">
  <section class="show-info">
    <div id=<%- data.id %>>
      <%- data.id + " " + data.name %>
    </div>
  </section>
</script>

<script id="trip-info-template" type="text/template">
  <ul class="trip-info" id=<%- data.id %>>
    <li><%- data.id %></li>
    <li><%- data.name %></li>
    <li><%- data.continent %></li>
    <li><%- data.about %></li>
    <li><%- data.category %></li>
    <li><%- data.weeks %></li>
    <li><%- data.cost %></li>
  </ul>
  <form action="https://trektravel.herokuapp.com/trips" method="post">
    <div id="message"></div>
    <section>
      <label>Name</label>
      <input type="text" id="name" name="name"></input>
    </form>
  </section>
</script>
