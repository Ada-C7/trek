<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" href="foundation.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <button class="button" id="load"> Trips</button>
    <div id="trip-list"></div>
    <!-- Template to use in order to display all trips -->
    <script id="trip-template" type="text/template">
      <section>
        <%= "<a href='#' class='trips'>" %>
        <h2><data value= <%- trip.id %> >
          <%-trip.name %>
        </data></h2>
        <p>
          <strong>Continent:</strong>
          <%- trip.continent %>
        </p>
        <p>
          <strong>Weeks:</strong>
          <%- trip.weeks %>
        </p>
        <%= "</a>" %>
      </section>
    </script>

    <div id="single-trip"></div>
    <!-- Template to display a single trip's info -->
    <script id="single-trip-template" type="text/template">
      <section>
        <h2><data value= <%- trip.id %> >
          <%-trip.name %>
        </data></h2>
        <p>
          <strong>Continent:</strong>
          <%- trip.continent %>
        </p>
        <p>
          <strong>Weeks:</strong>
          <%- trip.weeks %>
        </p>
        <p>
          <strong>Category:</strong>
          <%- trip.category %>
        </p>
        <p>
          <strong>Cost:</strong>
          <%- trip.cost %>
        </p>
        <p>
          <strong>About:</strong>
          <%- trip.about %>
        </p>
      </section>
      <section class="form">
        <h2>Reserve a spot!</h2>
        <form method="post">
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
          <label>Email</label>
          <input type="text" id="email" name="email"></input>
          <label>Age</label>
          <input type="text" id="age" name="age"></input>
          <section>
            <button class="button" type="submit">Reserve</button>
          </section>
        </form>
      </section>
    </script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
  </body>
</html>
