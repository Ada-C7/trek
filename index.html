<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shrek</title>
      <link href="foundation.css" media="screen" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="style.css">
  </head>
  <body class="row">
    <h1>Shrek</h1>
    <button id="get-trips" class="button">Get Trips</button>
    <section id="content">

    </section>

    <!-- template for the individual trip view -->
    <script id="single-trip-template" type="text/javascript">
      <article class="columns small-12 medium-6">
        <h2>
          <strong>Title: </strong>
          <%- thisTrip.title %>
        </h2>
        // image here?
        <p>
          <strong>Description: </strong>
          <%- thisTrip.about %>
        </p>
        <p>
          <strong>Duration: </strong>
          <%- thisTrip.weeks %> weeks
        </p>
        <p>
          <strong>Cost: </strong>
          $<%- thisTrip.cost %>
        </p>
        <p>
          <strong>World Region: </strong>
          <%- thisTrip.continent %>
        </p>
      </article>
      <article class="columns small-12 medium-6">
        <h2>
          <strong>Sign Up For This Trip! </strong>
        </h2>
        <form> // how do I do a form-for type of thing??
        // <input />
        <submit>Sign up!</submit>
        </form>
      </article>
    </script>
    <!-- template for the main index view -->
    <script id="all-trips-template" type="text/javascript">
      <article class="columns small-12 medium-6 large-3">
        <h2>
          <strong>Title: </strong>
          <a class="get-trip"><%- trip.name %></a>
        </h2>
        <p>
          <strong>Duration: </strong>
          <%- trip.weeks %> weeks
        </p>
      </article>
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
    <script src="trek.js" type="text/javascript"></script>

  </body>
</html>
