<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Imaginary Trip Finder</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <h1>TRIP FINDER</h1>
    <h3>for people who never leave King County</h3>
    <p id="hitMe" class="button"> hit me </p>

    <section id="message"></section>

    <section id="display"></section>

    <script id="trip-list-template" type="text/template">
      <section class="trip" id=<%- data.id %>>
        <h3><%- data.name %></h3>
        <p> <%- data.continent %>...<%- data.days %> days</p>
      </section>
    </script>

    <script id="show-trip-template" type="text/template">
      <section class="tripDetails">
        <h3><%- data.name %></h3>
        <h4><%- data.continent %></h4>
        <p><%- data.about %></p>
        <p> <%- data.category %></p>
        <p><%- data.days %> days</p>
        <p>$<%- data.cost %></p>
      </section>
      <section class="reservationForm">
        <form action="https://trektravel.herokuapp.com/trips/<%- data.id %>/reserve"
          method="post">
          <label>Name</label>
          <input type="text" name="name"></input>
          <label>Age</label>
          <input type="text" name="age"></input>
          <label>E-mail</label>
          <input type="text" name="email"></input>
          <button class="button" type="submit">Reserve now!</button>
      </section>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="index.js" type="text/javascript"></script>

  </body>
</html>
