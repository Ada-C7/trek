<html>

<head>
    <meta charset="utf-8">
    <title>Ground Trek</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <section id="errors"></section>
    <ul id="trips"></ul>
    <script id='trip-template' type="text/template">
        <%= "<section id=" + trip.id + ">" %>
            <p>
                <strong>Cost:</strong>
                <%- trip.cost %>
            </p>
            <p>
                <strong>Continent:</strong>
                <%- trip.continent %>
            </p>
            <p>
                <strong>Weeks:</strong>
                <%- trip.weeks %>
            </p>
            <p>
                <strong>ID:</strong>
                <%- trip.id %>
            </p>
            <p>
                <strong>About:</strong>
                <%- trip.about %>
            </p>
            <p>
                <strong>Category:</strong>
                <%- trip.category %>
            </p>

            <button id="myBtn">Make Reservation</button>
            </section>
    </script>


    <div id='popUpReserve' class='modal'>
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="message"></div>
            <form action="https://trektravel.herokuapp.com/trips/1/reserve" method="post">
                <section>
                    <label>Name</label>
                    <input type="text" id="name" name="name"></input>
                </section>
                <section>
                    <label>Age</label>
                    <input type="text" id="age" name="age"></input>
                </section>
                <section>
                    <label>Email</label>
                    <input type="text" id="email" name="email"></input>
                </section>

                <section class="button">
                    <button type="submit">Reserve Trip</button>
                </section>
            </form>
        </div>
    </div>

</body>

</html>
