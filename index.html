<html>

<head>
    <meta charset="utf-8">
    <title>Dirt Trek</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <h1> Dirt Trek </h1>
    <section id="errors"></section>
    <ul id="trips"></ul>
    <script id='trip-template' type="text/template">
        <%= "<section id=" + trip.id + ">" %>
            <p>
                <strong>Cost:</strong>
                <%- trip.cost %>
            </p>
            <p>
                <strong>Continent:</strong>
                <%- trip.continent %>
            </p>
            <p>
                <strong>Weeks:</strong>
                <%- trip.weeks %>
            </p>
            <p>
                <strong>ID:</strong>
                <%- trip.id %>
            </p>
            <p>
                <strong>About:</strong>
                <%- trip.about %>
            </p>
            <p>
                <strong>Category:</strong>
                <%- trip.category %>
            </p>
            </section>
    </script>


    <div id='popUpReserve' class='modal'>
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="message"></div>
            <form id='reserveForm' method="post">
                <input type='hidden' id='trip_id' name='trip_id'>
                <section>
                    <label>Name</label>
                    <input type="text" id="name" name="name"></input>
                </section>
                <section>
                    <label>Age</label>
                    <input type="text" id="age" name="age"></input>
                </section>
                <section>
                    <label>Email</label>
                    <input type="text" id="email" name="email"></input>
                </section>

                <section class="button">
                    <button type="submit">Reserve Trip</button>
                </section>
            </form>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fastclick.js"></script>
    <script src="js/vendor/foundation.min.js"></script>

    <script>
        $(document).foundation();
    </script>

    <div class="overlay"></div>
</body>

</html>
