<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
  </head>
  <body>
    <button id="load"> Trips</button>
    <div id="trip-list">
    <!-- Template to use in order to display all trips -->
    <script id="trip-template" type="text/template">
      <section>
        <%= "<a href='#' class='single-trip'>" %>
        <h2><data value= <%- trip.id %> >
          <%-trip.name %>
        </data></h2>
        <p>
          <strong>Continent:</strong>
          <%- trip.continent %>
        </p>
        <p>
          <strong>Weeks:</strong>
          <%- trip.weeks %>
        </p>
        <%= "</a>" %>
      </section>
    </script>
    </div>

    <div id="single-trip">
    <!-- Template to display a single trip's info -->
    <script id="single-trip-template" type="text/template">
      <section>
        <h2><data value= <%- trip.id %> >
          <%-trip.name %>
        </data></h2>
        <p>
          <strong>Continent:</strong>
          <%- trip.continent %>
        </p>
        <p>
          <strong>Weeks:</strong>
          <%- trip.weeks %>
        </p>
        <p>
          <strong>Category:</strong>
          <%- trip.category %>
        </p>
        <p>
          <strong>Cost:</strong>
          <%- trip.cost %>
        </p>
        <p>
          <strong>About:</strong>
          <%- trip.about %>
        </p>
      </section>
    </script>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
  </body>
</html>
