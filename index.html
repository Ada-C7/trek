<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css">
  <title>Trek</title>
  <meta charset="utf-8">
</head>

<body>
  <header>
    <section class = "row">
      <section class = "medium-2 large-2 columns">
        <button class="button  secondary hollow button" id="load"> All trips </button>
        <button class="button  secondary hollow button small" id="new-trip-button"> Create new trip </button>
      </section>
      <section class = "medium-10 large-10 columns">
        <section id = "errors-block" class="alert callout" data-closable="slide-out-right">
          <div id = "errors"></div>
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </section>
        <section id = "message-block" class="success callout" data-closable="slide-out-right">
          <div id = "message"></div>
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </section>
      </section>
    </section>
  </header>

  <main>

    <div id = "new-trip"> </div>

    <div> <p> Search trips by  continent</p>
    <form  id = "reservation-form" action="" method="post">
        <select>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="southamerica">South America</option>
          <option value="northamerica">North America</option>
          <option value="australia">Australia</option>
          <option value="antarctica">Antarctica</option>
        </select>
        <section class="button">
          <button id = "submit-continent-form" type="submit">Submit</button>
        </section>
      </form>


    </div>





    <section id = "trip-block" class=" callout" data-closable="slide-out-left">
      <div id="trip"></div>
      <script id="trip-template" type="text/template">
        <section>
          <h3><%- data.name %></h3>
          <p><strong>Id:</strong> <%- data.id %> </p>
          <p><strong> Continent:</strong><%- data.continent %></p>
          <p> <strong>Week: </strong><%- data.weeks %></p>
          <p><strong> Cost:</strong><%- data.cost %></p>
          <p> <strong>Category:</strong><%- data.category %> </p>
          <p><strong> About:</strong><%- data.about %></p>
        </section>
        <form  id = "reservation-form" action="" method="post">
          <section>
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </section>
          <section>
            <label>Age</label>
            <input type="text" id="age" name="age"></input>
          </section>
          <section>
            <label>Email</label>
            <input type="text" id="email" name="email"></input>
          </section>
          <section class="button">
            <button id = "submit-form-button" type="submit">Reserve a trip</button>
          </section>
        </form>
      </script>
      <button class="close-button trip-close-button" aria-label="Dismiss alert" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
    </section>


<section>
  <table>
    <thead id = "trips-list-table">
      <tr>
        <th> Trip name </th>
        <th> Continent </th>
        <th> Weeks </th>
      </tr>
    </thead>
    <tbody id="trips-list">
      <script id="trips-list-template" type="text/template">
        <tr>
          <td><a class="see_trip" id ="<%-data.id %>"> <%- data.name %> </a></td>
          <td><%- data.continent %></td>
          <td><%- data.weeks %></td>
        </tr>
      </script>
    <tbody>
  </table>
</section>




<script id="new-trip-template" type="text/template">
  <section  class="success callout" data-closable="slide-out-right">
    <form  id = "new-trip-form" action="https://trektravel.herokuapp.com/trips/new" method="post">
      <section>
        <label>Name</label>
        <input type="text" id="name" name="name"></input>
      </section>
      <section>
        <label>Continent</label>
        <input type="text" id="continent" name="continent"></input>
      </section>
      <section>
        <label>About</label>
        <input type="text" id="about" name="about"></input>
      </section>
      <section>
        <label>Category</label>
        <input type="text" id="category" name="category"></input>
      </section>
      <section>
        <label>Weeks</label>
        <input type="text" id="weeks" name="weeks"></input>
      </section>
      <section>
        <label>Cost</label>
        <input type="text" id="cost" name="cost"></input>
      </section>
      <section class="button">
        <button type="submit">Create new trip</button>
      </section>
    </form>
    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
      <span aria-hidden="true">&times;</span>
    </button>
  </section>
</script>


  </main>
</body>
</html>
