<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TREK</title>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <h1>Trek</h1>
  </header>

  <nav>
    <button class="button" id="load">All Trips</button>
    <select class="button dropdown" name="location">
      <option selected hidden>Location</option>
      <option id="africa">Africa</option>
      <option id="antarctica">Antarctica</option>
      <option id="asia">Asia</option>
      <option id="australasia">Australasia</option>
      <option id="europe">Europe</option>
      <option id="north-america">North America</option>
      <option id="south-america">South America</option>
    </select>
    <button class ="button" id="new-trip">New Trip</button>
  </nav>





  <section id="messages"></section>
  <section class="trips-list">
    <h3 id="continent"></h3>
    <table>
      <thead id="trips-list-header"></thead>
      <tbody id="trips-list-body"></tbody>
    </table>
  </section>

  <script id="trips-header-template" type="text/template">
    <tr>
      <th> <%- header[1].charAt(0).toUpperCase() + header[1].slice(1) %></th>
      <th> <%- header[2].charAt(0).toUpperCase() + header[2].slice(1) %></th>
      <th> <%- header[3].charAt(0).toUpperCase() + header[3].slice(1) %></th>
    </tr>
  </script>

  <script id="trips-list-template" type="text/template">
    <tr>
      <td id=<%- data.id%> ><a href="#"><%- data.name %></a> </td>
      <td> <%- data.continent %></td>
      <td> <%- data.weeks %></td>
    </tr>
  </script>

  <section id="show-trip"></section>

  <script id="show-trip-template" type="text/template">
    <h3><%- data.name %></h3>
    <p><%- data.about %></p>
    <p>Location: <%- data.continent %></p>
    <p>Duration: <%- data.weeks %> weeks</p>
    <p>Cost: $<%- data.cost %></p>

    <section id="reserve-trip">
      <form action="https://trektravel.herokuapp.com/trips/" method="post" >
        <div class="row">
          <div class="large-8 medium-6 small-12 columns" >
            <label>Name
              <input type="text" id="name" name="name" placeholder="name" /></input>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-4 columns">
            <label>Age
              <input type="text" placeholder="Age (in years)" />
            </label>
          </div>
          <div class="large-4 columns" id="age" name="age">
            <label>email
              <input type="text" placeholder="email" />
            </label>
          </div>
        </div>
      </form>
      </section
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
  </html>
