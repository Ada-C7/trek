<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek Travel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section id="individual-trip"></section>
  <section id="trip-list"></section>
  <button id="load-trips"> Trips </button>
  <script id="trips-template" type="text/template">
    <section>
      <!-- raw template -->
      <a href="#" class="trip-link" data-trip-id="<%- data.id %>"><%- data.name %> </a>

      <ul>
        <li>
          Trip Id: <%- data.id %>
        </li>
        <li>
          Trip Continent: <%- data.continent %>
        </li>
        <li>
          Week: <%- data.weeks %>
        </li>
      </ul>
    </section>
  </script>

  <script id="individual-trip-template" type="text/template">
    <section id="toggle-section">
      <h1>Generated by the trip details template</h1>
      <ul>
        <li>
          Id: <%- data.id %>
        </li>
        <li>
          Name: <%- data.name %>
        </li>
        <li>
          Destination: <%- data.destination %>
        </li>
        <li>
          Continent: <%- data.continent %>
        </li>
        <li>
          About: <%- data.about %>
        </li>
        <li>
          Category: <%- data.category %>
        </li>
        <li>
          Weeks: <%- data.weeks %>
        </li>
        <li>
          Cost: <%- data.cost %>
        </li>
      </section>
    </script>











    <!-- script tags, i don't want anything to go below this. -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
  </html>
