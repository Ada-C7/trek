<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="main.css" media="screen" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <section>
    <button id="button">Show All Trips</button>
  </section>
  <section id="display">
  </section>
  <script id="trips-template" type="text/template">
    <section>
      <br>
      <p>
        <strong> id: </strong>
        <div><%- data.id %></div>

      </p>

      <p>
        <strong> name: </strong>
        <div><%- data.name %></div>

      </p>

      <p>
        <strong> continent: </strong>
        <%- data.continent %>
      </p>

      <p>
        <strong> weeks: </strong>
        <%- data.weeks %>
      </p>
      <button id= "trip<%-data.id%>">
        Detail of Trip <%- data.id %>
      </button>

    </section>
  </script>
  <section id="trip"></section>
  <script id="trip-template" type="text/template">
    <section>
      <p>
        <strong> id: </strong>
        <%- data.id %>

      </p>

      <p>
        <strong> name: </strong>
        <%- data.name %>

      </p>

      <p>
        <strong> continent: </strong>
        <%- data.continent %>
      </p>

      <p>
        <strong> about: </strong>
        <%- data.about %>

      </p>

      <p>
        <strong> category: </strong>
        <%- data.category %>

      </p>

      <p>
        <strong> weeks: </strong>
        <%- data.weeks %>
      </p>

      <p>
        <strong> cost: </strong>
        <%- data.cost %>
      </p>


    </section>
  </script>
</body>
</html>
