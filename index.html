<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="trek.css" media="screen" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <h1>Globe Trotters</h1>
    <section>
      <button id="load">Get All Trips!</button>
    </section>
    <div class="errors"></div>

    <div id="trips"></div>
    <script id="list-template" type="text/template">
      <section>
        <p>
          <strong>Continent:</strong>
          <%- data.continent %>
        </p>
        <p>
          <strong>Name of the Trip:</strong>
          <a href="#" id="<%- data.id %>"><%- data.name %></a>
        </p>
        <p>
          <strong>Length:</strong>
          <% var week = (data.weeks == 1) ? " week" : " weeks" %>
          <%- data.weeks + week %>
        </p>
      </section>
    </script>

    <div id="trip-details"></div>
    <script id="details-template" type="text/template">
      <section>
        <h1><%- data.name %></h1>
        <p><strong>ID:</strong> <%- data.id %></p>
        <p><strong>Continent:</strong> <%- data.continent %></p>
        <p><strong>Category:</strong> <%- data.category %></p>
        <p><strong>About:</strong> <%- data.about %></p>
      </section>

        <h3>Make a reservation!</h3>
        <div id="message"></div>
          <form id="reservation-form" action="https://trektravel.herokuapp.com/trips/<%- data.id %>/reserve" method="post">
            <section>
              <label>Name</label>
              <input type="text" id="name" name="name"></input><br>
            </section>
            <section>
              <label>Email</label>
              <input type="text" id="email" name="email"></input>
            </section>
            <section>
              <label>Age</label>
              <input type="text" id="age" name="age"></input>
            </section>
              <button class="button" type="submit">Reserve</button>
            <!-- <input id="reservation" type="button" value="Submit"> -->
          </form>
      </section>
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="trek.js" type="text/javascript"></script>
  </body>
</html>
