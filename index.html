<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <script id="trip-list-template" type="text/template">
    <li>
      <h4 id="trip<%- data.id %>"><%- data.name %></h4>
      <ul>
        <li>
          <% var weeks = (data.weeks == 1) ? "week" : "weeks" %>
          Travel to <%- data.continent %> for <%- data.weeks + " " + weeks %>!
        </li>
      </ul>
    </li>
  </script>

  <script id="trip-template" type="text/template">
    <section class="small-12 medium-6 columns">
      <h2><%- data.name %></h2>
      <ul>
        <li><strong>Continent:</strong> <%- data.continent %></li>
        <li><strong>Cost:</strong> $<%- data.cost %></li>
        <li><strong>Number of weeks:</strong> <%- data.weeks %></li>
        <li><strong>Category:</strong> <%- data.category %></li>
      </ul>
      <p><%- data.about %></p>
    </section>
    <section class="small-12 medium-6 columns">
      <h2>Reserve Trip!</h2>
      <form id="reserve-trip" action="https://trektravel.herokuapp.com/trips/<%- data.id %>/reserve" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button class="button">Reserve Trip</button>
      </form>
    </section>
  </script>

<main class="row">
  <h1>Trek</h1>
  <section id="errors"></section>
  <button id="load-trips" class="button">See All Trips</button>
  <section id="trip-info"></section>
</main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="js/trek.js" type="text/javascript"></script>
</body>
</html>
