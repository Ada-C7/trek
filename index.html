<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
  </head>
  <body>
    <section id="errors"></section>
    <button id="load">View all trips</button>
    <script id="trips-template" type="text/template">
      <section>
        <h2>
          <%- trip.id %>
        </h2>
        <p>
          <strong>Name:</strong>
          <%- trip.name %>
        </p>
        <p>
          <strong>Continent:</strong>
          <%- trip.continent %>
        </p>
        <p>
          <strong>Weeks:</strong>
          <%- trip.weeks %>
        </p>
      </section>
    </script>
  <div id="trips"></div>








    <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  </body>
</html>
