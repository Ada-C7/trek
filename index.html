<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vacay!</title>
  <link rel="stylesheet" href="styles/foundation.css">
  <link rel="stylesheet" href="styles/foundation.min.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <section id="errors"></section>
  <button class="button" id="load">View all Trips!</button>

  <section id="print-trips"></section>
  <script id="trips-template" type="text/template">
    <!-- somehow need to make a link that will take user to specific trip -->
    <!-- maybe something with a href="#" to select an id? -->
    <section>
      <h4 class="trip" id=<%= data.id %> >
        <%- data.name %>
      </h4>
      <p>
        <strong>Continent: </strong><%- data.continent %></br>
        <strong>Durration: </strong><%- data.weeks %>
      </p>
    </section>
  </script>

  <section id="print-trip-data" class="row"></section>
  <script id="trip-data" type="text/template">
    <section class="column small-12 medium-5 large-5">
      <h2>
        <%- data.name %>
      </h2>
      <p>
        <strong>Continent: </strong><%- data.continent %></br>
        <strong>About: </strong><%- data.about %>
      </p>
    </section>
    <section id="add-reservation">
      <form action="https://trektravel.herokuapp.com/trips/<%= data.id %>/reserve" method="post">
        <section>
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
        </section>
        <section>
          <label>Age</label>
          <input type="text" id="age" name="age"></input>
        </section>
        <section>
          <label>Email</label>
          <input type="text" id="email" name="email"></input>
        </section>
        <button class="button" type="submit">Reserve Trip!></button>
      </section>
    </form>
  </section>
</section>
</script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
<script src="trek.js" type="text/javascript"></script>
</body>
</html>
