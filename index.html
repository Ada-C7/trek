<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ambTREK</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
    <!-- <link href='http://cdn.foundation5.zurb.com/foundation.css' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <button class="button" id="load_list"> Fetch! </button>
    </header>

    <main>

      <table id = 'view_list'>
        <thead id = 'list_head_of_trips'>
        </thead>
        <tbody id = 'list_of_trips'>
        </tbody>
      </table>

      <section id = 'trip'>
      </section>

    </main>

  </body>
</html>





<!--  TEMPLATES ****************************************************-->

<script id="list_head_template" type="text/template">
        <tr>
          <th> ID</th>
          <th> Destination</th>
          <th> Continent</th>
          <th> Number of weeks</th>
        </tr>
</script>

<script id="list_template" type="text/template">
        <tr>
          <td><%- data.id%></td>
          <td><%- data.name%></td>
          <td><%- data.continent%></td>
          <td><%- data.weeks %></td>
          <td>
            <button class="button" id= 'getTrip'  data-tripid = <%- data.id%> >Info for trip <%- data.id%></button>
          </td>
        </tr>
</script>


<script id="trip_template" type="text/template">
  <section>

    <div>
      <h3><%- data.id%>: <%- data.name%></h3>
      <p>
        <%- data.continent%>
      </p>
      <p>
        <%- data.weeks%>
      </p>
      <p>
        $<%- data.cost%>
      </p>
      <div>
        <form action = <%- url%> method="post">
          <section>
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </section>
          <section>
            <label>Age</label>
            <input type="text" id="age" name="age"></input>
          </section>
          <section>
            <label>Email</label>
            <input type="text" id="email" name="email"></input>
          </section>
          <section>
            <button class="button" type="submit" id= 'makeReservation'>Make Reservation</button>
          </section>
        </form>
      </div>

    </div>

    <div>
      <article>
        <%- data.about%>
      </article>
    </div>

  </section>
</script>
