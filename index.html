<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" media="screen" rel="stylesheet" type="text/css">
  <title>Trek</title>
  <meta charset="utf-8">
</head>

<body>

  <button id="load"> See list </button>


  <div id="trip"></div>
  <script id="trip-template" type="text/template">
    <section>
      <p><%- data.name %></p>
      <p>Id: <%- data.id %> </p>
      <p> Continent:<%- data.continent %></p>
      <p> Week: <%- data.weeks %></p>
      <p> Cost:<%- data.cost %></p>
      <p> Category:<%- data.category %> </p>
      <p> About:<%- data.about %></p>
    </section>
  </script>


  <div id="trips-list"></div>
  <script id="trips-list-template" type="text/template">
    <section>
      <button class="see_trip" id ="<%-data.id %>"> <%- data.name %> </button>
      <p> Continent:
        <%- data.continent %>
      </p>
      <p> Week:
        <%- data.weeks %>
      </p>
    </section>
  </script>






</body>
</html>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="index.js" type="text/javascript"></script>
