<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaitlin's Trek Site</title>
    <script rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header class="row column text-center">
      <h1>Treks for Trekkies</h1>
      <!-- Button to get all trips -->
      <button id="allLoad"><em>Boldly go</em></button>
    </header>

    <section id="errors"></section>

    <!-- load all trips -->
    <div id="all-trips" class="row small-up-1 medium-up-2 large-up-3"></div>
    <script id="all-trips-template" type="text/template">
      <section class="column">
        <!-- Display results (name, continent, weeks) -->
        <button id="singleLoad"><h2><%- data.name %></h2></button>
        <p id="continent"><%- data.continent %></p>
        <p><%- data.weeks %> week(s)</p>
      </section>
    </script>

    <!-- load specific trip -->
    <div id="single-trip"></div>
    <script id="single-trip-template" type="text/template">
      <section>

      </section>
    </script>


    <!-- load JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="trek.js" type="text/javascript"></script>
  </body>
</html>
