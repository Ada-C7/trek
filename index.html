<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tripper</title>
  <link rel="stylesheet" href="foundation.css"  type="text/css"/>
  <link rel="stylesheet" href="style.css"/>


</head>

<body class="surround">
  <header class="head">

    <section>

      <button id="bon-voyage" class="button">Bon Voyage!
      </button>

    </header>

  </section>

  <section id="print-trippy">

  </section>
  <script id="trippy" type="text/template">

    <p>
      <h2>
        <%- trip.name %>
      </h2>
    </p>
    <p>
      <strong>Continent</strong>
      <%- trip.continent %>
    </p>
    <p>
      <strong>Weeks</strong>
      <%- trip.weeks %>
    </p>
    <button id="detail-buttons" class="button">Details
    </button>

  </script>
  <!-- ***********************************


  *********************************** -->
  <section id="print-tripper">

  </section>
  <script id="tripper" type="text/template">

    <p>
      <strong>Trip</strong>
      <h2>
        <%- trip.name %>
      </h2>
    </p>

    <p>
      <strong>Description:</strong>
      <%- data.description %>
    </p>
    <p>


    </p>
  </script>
</section>


<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="trek.js"type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>


</body>
