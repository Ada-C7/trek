<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <link href="foundation.css" media="screen" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="style.css">
  </head>
  <body class="row">
    <h1>Shrek</h1>
    <button id="get-trips" class="button">Get Trips</button>
    <section id="content">

    </section>

    <!-- template for the individual trip view -->
    <script id="single-trip-template" type="text/javascript">
      <article class="">
        <h2>
          <strong>Title: </strong>
          <%- trip.title %>
        </h2>
        // image here?
        <p>
          <strong>Description: </strong>
          <%- trip.description %>
        </p>
      </article>
    </script>
    <!-- template for the main index view -->
    <script id="all-trips-template" type="text/javascript">
      <article class="columns small-12 medium-6 large-3">
        <h2>
          <strong>Title: </strong>
          <%- trip.title %>
        </h2>
        <p>
          <strong>Description: </strong>
          <%- trip.description %>
        </p>
      </article>
    </script>
  </body>
</html>
