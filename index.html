<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
  </head>
  <body>

    <!-- All Pages -->
    <section id="errors"></section>
    <h1>Trek</h1>
    <button id="trips-show-btn">Show trips!</button>
    <section id="content">
      <!-- Trips List -->
      <section id="trips-list">
        <table>
          <thead>
            <tr class="clear">
            </tr>
          </thead>
          <tbody class="clear">
          </tbody>
        </table>
      </section>

      <!-- Show Trip Details -->
      <section id="trip-details">
        <h1></h1>
      </section>
    </section>

    <!-- Trips List Template-->
    <script id="trips-list-template" type="text/template">
      <tr>
        <td class="trip-details-btn" id="<%= trip.id %>"><%= trip.name %></td>
        <td><%= trip.weeks %></td>
      </tr>
    </script>

    <!-- Trip Details Template-->
    <script id="trip-details-template" type="text/template">
      <p>Trip details! woooh!</p>
    </script>

    <!-- Load JS after pageload-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
