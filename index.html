
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Trek</title>
  </head>

  <body>
    <h1>Trek</h1>

    <section id="errors"></section>
    <button id="load"> All Trips </button>
    <ul id="trips"></ul>
    <section id="show-page"></section>

    <!-- underscore TEMPLATE: show all trips -->
    <script id="index-trip-template" type="text/template">
      <section>
        <h2><%- data.name %></h2>

        <p>
          <strong>Location:</strong> <%- data.continent %>
        </p>

        <p>
          <strong>Duration:</strong> <%- data.weeks %> weeks
        </p>

        <button class="show"><%- data.id %></button>
      </section>
    </script>

    <!-- underscore TEMPLATE: show each trips -->
    <script id="show-trip-template" type="text/template">
      <section>
        <h2><%- data.name %></h2>

        <p>
          <strong>Location:</strong> <%- data.continent %>
        </p>

        <p>
          <strong>Duration:</strong> <%- data.weeks %> weeks
        </p>

        <p>
          <strong>Cost:</strong> $<%- data.cost %>
        </p>

        <p>
          <strong>About:</strong> <%- data.about %>
        </p>

        <p>
          <strong>Category:</strong> <%- data.category %>
        </p>

        <p>
          (ID #00<%- data.id %>)
        </p>

        <div id="form-message"></div>
        <form action="https://trektravel.herokuapp.com/trips/2/reserve" method="post">

          <label>Name:</label>
          <input id="name" name="name" type="text"/>

          <label>Email:</label>
          <input id="email" name="email" type="text"/>

          <section class="button">
            <button id="submit" type="submit">Submit</button>
          </section>
        </form>

      </section>
    </script>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
