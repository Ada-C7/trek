<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <button id="load"> See Trips </button>
  <ul id="trips"></ul>

  <table id="trip-list">
    <thead>
      <tr>
        <th> Continent </th>
        <th> Trip Name </th>
      </tr>
    </thead>
    <tbody>
    </tbody>

  </table>





  <script id="trip-template" type="text/template">
    <tr>
      <td><%- trip.continent %></td>
      <td><a href="<%- link %>"</a><%- trip.name %></td>
    </tr>
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" integrity="sha256-SzKOQsVYGX1bmddyfPzGC6yXY/rWYGUSMOi6+T9gZ+0=" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
